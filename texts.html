 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Interface</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Changed height to min-height */
    background-color: #f5f5f5;
    overflow: auto; /* Allow body to control overflow */
    position: relative;
  }
  #chat-container {
    width: 80%;
    max-width: 400px;
    height: auto; /* Changed height to auto */
    display: flex;
    flex-direction: column;
    padding: 10px;
  }
  .message {
    max-width: 70%;
    margin: 5px;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
  }
  .user-message {
    align-self: flex-end;
    background-color: red;
    color: white;
    text-align: right;
  }
  .bot-message {
    align-self: flex-start;
    background-color: green;
    color: white;
    text-align: left;
  }

  #user-input-container {
    width: 100%;
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    position: fixed;
    bottom: 0;
}

  #user-input {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 0 10px;
  }
</style>
</head>
<body>
<div id="chat-container"></div>

<div id="user-input-container">
  <input type="text" id="user-input" placeholder="Type your message...">
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');

  function addUserMessage(message) {
    const userMessage = document.createElement('div');
    userMessage.textContent = message;
    userMessage.classList.add('message', 'user-message');
    chatContainer.appendChild(userMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function addBotResponse(message) {
    const botMessage = document.createElement('div');
    botMessage.textContent = message;
    botMessage.classList.add('message', 'bot-message');
    chatContainer.appendChild(botMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  userInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      const message = userInput.value.trim();
      if (message !== '') {
        addUserMessage(message);
        userInput.value = '';
        // Simulating bot response
        setTimeout(() => {
          addBotResponse("This is a bot response.");
        }, 500);
      }
    }
  });

  // Initial bot greeting
  setTimeout(() => {
    addBotResponse("Hello! How can I assist you today?");
  }, 1000);
</script>
</body>
</html>
